name: CodeQL Scan with Folder Scope

on:
  pull_request:
    branches:
      - test
      - prod
    paths:
      - 'test/dags/**'
      - 'prod/dags/**'

jobs:
  codeql-scan:
    runs-on: ubuntu-latest
    if: >
      (github.base_ref == 'test' && contains(github.event.pull_request.changed_files, 'test/dags/')) ||
      (github.base_ref == 'prod' && contains(github.event.pull_request.changed_files, 'prod/dags/'))
    strategy:
      matrix:
        language: ['python']  # adjust as needed
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Limit paths scanned to appropriate dags folder
          search-paths: ${{ github.base_ref == 'test' && 'test/dags' || github.base_ref == 'prod' && 'prod/dags' }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
